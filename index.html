<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple quiz app for improving arr/obj methods"
    />
    <meta name="keywords" content="quiz,array,object" />
    <meta name="author" content="Myat Min Htwe" />

    <link rel="stylesheet" href="style.css" />

    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="Initial_quiz_container">
        <h1>Quiz App</h1>

        <div class="category_container">
          <h4>1. Choose a Category</h4>
          <button class="category_btn">Programming</button>
          <button class="category_btn">Psychology</button>
        </div>
        <hr class="provider" />
        <div class="numbers_quiz">
          <h4>2. Choose numbers of question</h4>
          <button class="numbers_of_questions">3</button>
          <button class="numbers_of_questions">5</button>
          <!-- <button>15</button> -->
        </div>
        <hr class="provider" />
        <button class="start_btn">Start Quiz</button>
      </div>

      <div class="question_container">
        <h2 class="question"></h2>

        <div class="timer">
          <p class="time"></p>
        </div>

        <div class="answers_btn_container"></div>

        <p class="track_question">
          Questions - <span>6</span> / <span>10</span>
        </p>
        <div class="quiz_bottom">
          <button class="next_btn">Next âžŸ</button>
        </div>
      </div>

      <div class="congrat_container">
        <h1>ðŸŽŠ Congratulations ðŸŽŠ</h1>
        <p class="score_point"></p>
        <button class="restart_btn">Restart Quiz</button>
      </div>
    </div>

    <script type="module" src="javascript/main.js"></script>
  </body>
</html>
