<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple quiz app for improving arr/obj methods"
    />
    <meta name="keywords" content="quiz,array,object" />
    <meta name="author" content="Myat Min Htwe" />

    <link rel="stylesheet" href="style.css" />

    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="Initial_quiz_container">
        <h1>Quiz App</h1>

        <div class="category_container">
          <h4>1. Choose a Category</h4>
          <button>Programming</button>
          <button>Psychology</button>
        </div>
        <hr class="provider" />
        <div class="numbers_quiz">
          <h4>2. Choose numbers of question</h4>
          <button>5</button>
          <button>10</button>
          <button>15</button>
        </div>
        <hr class="provider" />
        <button class="start_btn">Start Quiz</button>
      </div>

      <div class="question_container">
        <h2>what is the javascript extension ?</h2>

        <div class="timer">
          <p>‚è∞ Time - <span>10s</span></p>
        </div>

        <div class="answers_btn_container">
          <button><span>A</span> script.js</button>
          <button><span>B</span> script.css</button>
          <button><span>C</span> script.ts</button>
          <button><span>D</span> script.jsx</button>
        </div>

        <div class="quiz_bottom">
          <p>Questions - <span>6</span> / <span>10</span></p>
          <button>Next ‚ûü</button>
        </div>
      </div>

      <div class="congrat_container">
        <h1>üéä Congratulations üéä</h1>
        <p>
          Your Score is :
          <span style="font-size: 32px; color: hsl(0, 100%, 47%)">10</span
          >&nbsp;&nbsp; for
          <span style="font-size: 16px; color: hsl(249, 100%, 33%)">10</span>
          questions
        </p>
        <button class="restart_btn">Restart Quiz</button>
      </div>
    </div>

    <script src="javascript/main.js"></script>
  </body>
</html>
